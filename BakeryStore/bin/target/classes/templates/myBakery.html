<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>BAKE STUDIO</title>
    <style>
    body {
      background-image: url("/images/img_1.png");
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      margin-top: 100px;
      text-align: center;
    }

    .container h1 {
      color: #ffff;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .container table {
      color: #000;
    }

    .container th {
      font-weight: bold;
    }

    .container td {
      vertical-align: middle;
    }

    .table {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }

    .my-choice {
      font-size: 48px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">BAKE STUDIO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="available_bakery">HANDY ITEMS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_bakery">MY CHOICE</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5 col-md-8">
    <h1 class="my-choice">MY CHOICE</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Price</th>
            <th scope="col">Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b :${bakery}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.btype}"></td>
            <td th:text="${b.price}"></td>
            <td>
                <a style="color: red" th:href="@{/deleteMyList/{id}(id=${b.id})}"><i class="fas fa-trash-alt ms-1"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
